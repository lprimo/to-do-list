<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">

    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef class="with-5"> Nº </th>
        <td mat-cell *matCellDef="let element" [class.green]="element.status"> {{element.position}} </td>
    </ng-container>


    <ng-container matColumnDef="task">
        <th mat-header-cell *matHeaderCellDef> Tarefa </th>
        <td mat-cell *matCellDef="let element" [class.green]="element.status"> {{element.task}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef class="with-10"> Status </th>
        <td mat-cell *matCellDef="let element" [class.green]="element.status">
            <button mat-flat-button [ngClass]="element.status ? 'fazer' : 'concluido'" (click)="changeStatus(element.position)">
                {{element.status ? "Fazer" : "Concluído"}}
            </button>
        </td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="with-5"></th>
        <td mat-cell *matCellDef="let element" [class.green]="element.status">
            <button mat-icon-button color="warn" (click)="removeItem(element.position)">
                <mat-icon>close</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
